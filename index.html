<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta property="og:title" content="Grafik Hesap Makinesi" />
      <meta property="og:description" content="Girilen fonksiyonun grafiğini 2 boyutlu veya 3 boyutlu olarak çizer." />
      <meta property="og:image" content="https://ercan1s1k.github.io/grafik-hesap-makinesi/_e867e783-23e1-4e09-96c6-6ae69c3deab1.jpg" />
      <meta property="og:url" content="https://ercan1s1k.github.io/grafik-hesap-makinesi" />
    
    <title>2D ve 3D Grafik Çizim</title>
</head>
<body>
    <div class="calculator">
        <h3>Bu Grafik Hesap Makinesi, Ercan Işık tarafından yapay zekaya yaptırılmıştır.</h3>
        <div class="buttons">
            <button id="2d-button" onclick="setMode('2d')">2D Modu</button>
            <button id="3d-button" onclick="setMode('3d')">3D Modu</button>
        </div>
        <input type="text" id="function-input" placeholder="y=? ne olsun? y=x^6+8 gibi..">
        <button class="equals-button" onclick="drawGraph()">Grafik Çiz</button>
        <div id="graph"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>

</body>
</html>
